<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student Form</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/savestudent}" th:object = "${student}" method="POST">
                        <div class="form-group">
                            <label> Student Firstname</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter Student firstname">
                        </div>
                        <div class="form-group">
                            <label> Student Lastname</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Student lastname">
                        </div>
                        <div class="form-group">
                            <label> Student Email</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student email">
                        </div>

                        <div class=" box-footer">
                            <button type="submit" class="btn btn-primary ">SUBMIT</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

</body>
</html>
