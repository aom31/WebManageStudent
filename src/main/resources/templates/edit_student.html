<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Student Form</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Update New Student</h1>
      <div class="card-body">
        <form th:action="@{/student/{id}} (id=${student.id}})" th:object = "${student}" method="POST">
          <div class="form-group">
            <label> Student Firstname</label>
            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter Student firstname">
          </div>
          <div class="form-group">
            <label> Student Lastname</label>
            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Student lastname">
          </div>
          <div class="form-group">
            <label> Student Email</label>
            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student email">
          </div>

          <div class=" box-footer">
            <button type="submit" class="btn btn-primary ">SUBMIT</button>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>

</body>
</html>
